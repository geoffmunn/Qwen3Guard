<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen3Guard Chat Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background-color: #1e1e2e;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(90deg, #4a00e0, #8e2de2);
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 85%;
            padding: 15px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background: linear-gradient(135deg, #2c3e50, #1a2a6c);
            color: #e0e0ff;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .typing-indicator {
            display: none;
            background: linear-gradient(135deg, #2c3e50, #1a2a6c);
            color: #e0e0ff;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            padding: 15px;
        }
        
        .typing-indicator span {
            height: 10px;
            width: 10px;
            float: left;
            margin: 0 2px;
            background-color: #8e2de2;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }
        
        .typing-indicator span:nth-of-type(1) {
            animation: typing 1s infinite;
        }
        
        .typing-indicator span:nth-of-type(2) {
            animation: typing 1s infinite 0.2s;
        }
        
        .typing-indicator span:nth-of-type(3) {
            animation: typing 1s infinite 0.4s;
        }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .input-container {
            padding: 20px;
            background-color: #252536;
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            background-color: #33334d;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        #user-input:focus {
            background-color: #3a3a52;
            box-shadow: 0 0 0 2px #8e2de2;
        }
        
        #send-button {
            background: linear-gradient(90deg, #4a00e0, #8e2de2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }
        
        #send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(142, 45, 226, 0.5);
        }
        
        #send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .model-info {
            text-align: center;
            padding: 10px;
            color: #aaa;
            font-size: 0.8rem;
            background-color: #252536;
        }
        
        .model-info span {
            color: #8e2de2;
            font-weight: bold;
        }
        
        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: #252536;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: linear-gradient(#4a00e0, #8e2de2);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Qwen3Guard Chat Demo</h1>
            <p>Streaming responses from Qwen3Guard-Stream-0.6b</p>
        </div>
        
        <div class="chat-container" id="chat-container">
            <div class="message bot-message">
                Hello! I'm Qwen3Guard, a safety-focused AI assistant. How can I help you today?
            </div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-button" aria-label="Send message">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        
        <div class="model-info">
            Powered by <span>Qwen3Guard-Stream-0.6b</span> | Responses are streamed in real-time
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // Add initial welcome message
            addMessage("Hello! I'm Qwen3Guard, a safety-focused AI assistant. How can I help you today?", 'bot');
            
            // Send message on button click
            sendButton.addEventListener('click', sendMessage);
            
            // Send message on Enter key
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                // Add user message to chat
                addMessage(message, 'user');
                userInput.value = '';
                userInput.disabled = true;
                sendButton.disabled = true;
                
                // Show typing indicator
                typingIndicator.style.display = 'block';
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // Simulate streaming response from Qwen3Guard
                simulateStreamingResponse(message);
            }
            
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(sender + '-message');
                messageDiv.textContent = text;
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            function simulateStreamingResponse(userMessage) {
                // In a real implementation, you would:
                // 1. Send the user message to your Qwen3Guard endpoint
                // 2. Process the stream of responses as they arrive
                // 3. Update the UI with each chunk
                
                // For this demo, we'll simulate the streaming behavior
                const botMessageDiv = document.createElement('div');
                botMessageDiv.classList.add('message', 'bot-message');
                chatContainer.appendChild(botMessageDiv);
                
                // Hide typing indicator
                typingIndicator.style.display = 'none';
                
                // Simulate streaming response
                let responseText = '';
                let index = 0;
                
                // Sample responses based on user input
                let response = getResponse(userMessage);
                
                const interval = setInterval(() => {
                    if (index < response.length) {
                        responseText += response[index];
                        botMessageDiv.textContent = responseText;
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                        index++;
                    } else {
                        clearInterval(interval);
                        userInput.disabled = false;
                        sendButton.disabled = false;
                        userInput.focus();
                    }
                }, 30); // Simulate streaming speed
            }
            
            function getResponse(userMessage) {
                // This is a placeholder function that would be replaced with actual API calls

                // Safety-focused responses
                const lowerMessage = userMessage.toLowerCase();

                    return "Hello! How can I assist you today?";
                } else if (lowerMessage.includes('help')) {
                    return "I'm here to provide helpful and safe responses. What would you like to know?";
                } else if (lowerMessage.includes('unsafe') || lowerMessage.includes('harmful') || lowerMessage.includes('dangerous')) {
                    return "I'm designed to avoid generating unsafe content. Let's focus on positive and constructive topics.";
                } else if (lowerMessage.includes('thank')) {
                    return "You're welcome! Is there anything else I can help with?";
                } else if (lowerMessage.includes('name')) {
                    return "I'm Qwen3Guard, a safety-focused AI assistant developed to provide helpful and harmless responses.";
                } else if (lowerMessage.includes('weather')) {
                    return "I don't have access to real-time weather data, but I can help with other questions!";
                } else if (lowerMessage.includes('joke')) {
                    return "Why don't scientists trust atoms? Because they make up everything! ðŸ˜Š";
                } else {
                    // Generic safe response
                    return "That's an interesting point. As a safety-focused AI, I aim to provide helpful and harmless responses. Could you tell me more about what you're looking for?";
                }

                //             read(); // Continue reading

                //     read();

            }
            
            // Focus input on load
            userInput.focus();
